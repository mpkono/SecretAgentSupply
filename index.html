<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="blackbox" id="logo_strip">
        <div class="site_container">
          <img src="./resources/images/logo.png">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>
      <div id="banner_image">
        <div class="site_container" id="header_container">
          <div class="blackbox" id="header_block">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES<h1>
          </div>
        </div>
      </div> <!-- banner_image -->

      <nav id="nav_strip">
        <div class="site_container">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
      <nav>
    </header>

    <div class="site_container" id="product_container">
      <div class="product_box">
        <div class="product_img">
          <img src="./resources/images/pen.png">
        </div>
        <div class="blackbox product_text">
          <h2>Exploding Pen</h2>
        </div>
      </div>

      <div class="product_box">
        <div class="product_img">
          <img src="./resources/images/watch.png">
        </div>
        <div class="blackbox product_text">
          <h2>Cellular Watch</h2>
        </div>
      </div>

      <div class="product_box">
        <div class="product_img">
          <img src="./resources/images/glasses.png">
        </div>
        <div class="blackbox product_text">
          <h2>Thermal Glasses</h2>
        </div>
      </div>
    </div>

    <div class="site_container" id="info_container">
      <div class="info_box">
        <div class="blackbox info_text">
          <h2>Location</h2>
        </div>
          <p>-47.346436, 84.32354</p>
      </div>

      <div class="info_box">
        <div class="blackbox info_text">
          <h2>Hours</h2>
        </div>
          <p>0800 - 1800</p>
      </div>
    </div>


    <footer>
      <div class="blackbox">
        <div class="site_container" id="footer_container">
          <h2>Copyright Secret Agent Supply Inc.</h2>
        </div>
      </div>
    </footer>
  </body>
</html>
